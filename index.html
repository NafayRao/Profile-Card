<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>    
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile_pic.jpg" alt="profile-img" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Nafay Rao</span>
            <span class="job">Front-end Dev | Graphic Designer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color:#1877F2 ;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color:#d62976 ;" class="link">
                <i class='bx bxl-instagram' ></i>            
            </a>
            <a href="#" style="background-color: #0077B5
;" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
            <a href="#" style="background-color:#24292e ;" class="link">
                <i class='bx bxl-github' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Message</button>
        </div>
    </div>
</body>
</html>
